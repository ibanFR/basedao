name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean verify

    # Step to generate the Maven site
    - name: Generate Maven site
      run: mvn site site:stage

    # Step to set up authentication using GitHub token
    - name: Configure GitHub token for authentication
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ibanFR/basedao.git
  

      # Step to publish Maven website to any supported SCM
    - name: Upload Maven site to GitHub Pages
      run: mvn scm-publish:publish-scm
      

